<div class="panel panel-default">
	<div class="panel-body">
		<div class="row text-left" style="margin:0px 0px 10px 0px">
			<div class="col-md-2">
				<label>Đơn vị</label>
				<input type="text" class="input-sm" data-bind="dict:donvi"/>
			</div>
			<div class="col-md-2">
				<label>Cửa khẩu</label>
				<input type="text" class="input-sm" data-bind="dict:cuakhau"/>
			</div>
			<div class="col-md-2">
				<label>Loại báo cáo</label>
				<input type="text" class="input-sm" data-bind="value:loaikybaocao"/>
			</div>
			<div class="col-md-2">
				<label>Tình trạng</label>
				<input type="text" class="input-sm" data-bind="value:tinhtrang"/>
			</div>
			<div class="col-md-2">
				<label>Tháng</label>
				<input type="text" class="input-sm" data-bind="value:thang"/>
			</div>
			<div class="col-md-2">
				<label>Năm</label>
				<input type="text" class="input-sm" data-bind="value:nam"/>
			</div>
		</div>
		<div class="row text-right" style="margin:0px 0px 10px 0px">
			<button id="filterBtn" type="button" class="btn btn-primary btn-sm">
				Tìm báo cáo
			</button>
		</div>
  	</div>
</div>
