<div block-bind="content">
	<div block-bind="toolbar"></div>
	<div class="grid_3 grid_4">
		<h3 class="title">Đăng ký hồ sơ</h3>
		<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs" role="tabpanel">
			<ul id="myTab" class="nav nav-tabs" role="tablist">
				<li class="active" role="presentation">
					<a id="dkhosome" aria-expanded="true" aria-controls="thongtinme" data-toggle="tab" role="tab" href="#thongtinme">Thông tin Mẹ</a>
				</li>
				<li role="presentation">
					<a id="dkhosocon" aria-expanded="false" aria-controls="thongtincon" data-toggle="tab" role="tab" href="#thongtincon">Thông tin Con</a>
				</li>
				<li role="presentation">
					<a id="dkhosobaohiem" aria-expanded="false" aria-controls="thongtinBHYT" data-toggle="tab" role="tab" href="#thongtinBHYT">Thông tin BHYT</a>
				</li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div id="thongtinme" class="tab-pane fade in active" aria-labelledby="dkhosome" role="tabpanel">
								<div class="form-group">
									<label>Mã</label> <input data-bind="value:ma" class="form-control">
								</div>
								<div class="form-group">
									<label>Họ và tên</label> <input data-bind="value:hoten"	class="form-control">
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Ngày sinh:</label>
											<input type="text" class="input-sm form-control" name="birthday" id="val_birthday" data-bind="value:ngaysinh"> 
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Nơi sinh:</label> <input data-bind="value:noisinh"	class="form-control">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Email:</label> <input data-bind="value:email"	class="form-control">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Điện thoại</label> <input data-bind="value:dienthoai"	class="form-control">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label>Trình độ học vấn:</label> <input data-bind="value:trinhdohocvan"	class="form-control">
								</div>
								<div class="form-group">
									<label>Địa chỉ:</label> <textarea data-bind="value:diachi"	class="form-control" col="3"></textarea>
								</div>
								
				</div>
				<div id="thongtincon" class="tab-pane fade">thong tin con</div>
				<div id="thongtinBHYT" class="tab-pane fade">thong tin bao hiem</div>
			</div>
				
		</div>
	</div>
</div>
