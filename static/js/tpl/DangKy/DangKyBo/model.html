<div block-bind="content">

	<div class="form-group">
		<label>Mã</label> <input data-bind="value:ma" class="form-control">
	</div>
	<div class="form-group">
		<label>Họ và tên</label> <input data-bind="value:hoten"
			class="form-control">
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Ngày sinh:</label> <input type="text"
					class="input-sm form-control" data-bind="value:ngaysinh">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Nơi sinh:</label> <input data-bind="value:noisinh"
					class="form-control">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Email:</label> <input data-bind="value:email"
					class="form-control">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Điện thoại</label> <input data-bind="value:dienthoai"
					class="form-control">
			</div>
		</div>
	</div>
	<div class="form-group">
		<label>Trình độ học vấn:</label> <input
			data-bind="value:trinhdohocvan" class="form-control">
	</div>
	<div class="form-group">
		<label>Địa chỉ:</label>
		<textarea data-bind="value:diachi" class="form-control" col="3"></textarea>
	</div>
	<div block-bind="toolbar"></div>
</div>
