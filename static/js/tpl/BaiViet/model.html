<div block-bind="toolbar"></div>
<div block-bind="content">

		<div class="col-md-10">
			<input type="text" data-bind="value:tieude"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Giới thiệu</label></div>
		<div class="col-md-10">
			<textarea data-bind="value:gioithieu"></textarea>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Nội dung</label></div>
		<div class="col-md-10">
			<textarea data-bind="value:noidung"></textarea>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Phạm vi</label></div>
		<div class="col-md-2">
			<input type="text" data-bind="value:phamvi"/>
		</div>
	</div>
