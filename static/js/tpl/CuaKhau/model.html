<div block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" readonly data-bind="value:id"/>
		</div>
		
		<div class="col-md-2 text-right"><label>Mã</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:ma"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Tên</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:ten"/>
		</div>
		<div class="col-md-2 text-right"><label>Địa chỉ</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:diachi"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		
		<div class="col-md-2 text-right"><label>Đơn vị quản lý</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:donvi"/>
		</div>
		<div class="col-md-2 text-right"><label>Tỉnh thành</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:tinhthanh"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
	<div class="col-md-2 text-right"><label>Quốc gia tiếp giáp</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:quocgia_tiepgiap"/>
		</div>
		<div class="col-md-2 text-right"><label>Cửa khẩu tiếp giáp</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:cuakhau_tiepgiap"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Người liên lạc</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:nguoilienlac"/>
		</div>
		<div class="col-md-2 text-right"><label>SĐT</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:sodienthoai"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Email</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:email"/>
		</div>
		<div class="col-md-2 text-right"><label>Kiểm dịch y tế</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:kiemdichyte"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Phòng cách ly</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:phongcachly"/>
		</div>
		<div class="col-md-2 text-right"><label>Đường bộ - Cửa khẩu quốc tế</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:duongboquocte"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Đường bộ - Cửa khẩu chính</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:duongbochinh"/>
		</div>
		<div class="col-md-2 text-right"><label>Đường bộ - Cửa khẩu phụ</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:duongbophu"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Đường sắt</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:duongsat"/>
		</div>
		<div class="col-md-2 text-right"><label>Đường hàng không</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:duonghangkhong"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Đường thuỷ loại 1</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:duongthuyloai1"/>
		</div>
		<div class="col-md-2 text-right"><label>Đường thuỷ loại 2</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:duongthuyloai2"/>
		</div>
	</div>
</div>
