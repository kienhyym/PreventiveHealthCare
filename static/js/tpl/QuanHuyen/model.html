<div block-bind="toolbar"></div>
<div block-bind="content" class="col-md-6">
	<div class="row col-md-12 form-group">
		<label  class="col-md-4 text-right" style="padding-top:10px">ID</label>
		<div class="col-md-8">
			<input class="form-coltrol type="text" readonly data-bind="value:id"/>
		</div>
	</div>
	<div class="row col-md-12 form-group">
		<label  class="col-md-4 text-right" style="padding-top:10px">Mã</label>
		<div class="col-md-8">
			<input class="form-coltrol type="text" data-bind="value:ma"/>
		</div>
	</div>
	<div class="row col-md-12 form-group">
		<label  class="col-md-4 text-right" style="padding-top:10px">Tên</label>
		<div class="col-md-8">
			<input class="form-coltrol type="text" data-bind="value:ten"/>
		</div>
	</div>
	<div class="row col-md-12 form-group">
		<label  class="col-md-4 text-right" style="padding-top:10px">Tỉnh Thành</label>
		<div class="col-md-8">
			<input class="form-coltrol type="text" data-bind="dict:tinhthanh"/>
		</div>
	</div>
</div>
