<div style="width:100%">
	<div class="row" style="margin-bottom:10px">
		<div class="col-md-2">
            <label>Mã tờ khai</label>
			<input type="text" data-filter-bind="value:id"/>
        </div>
        <div class="col-md-2">
            <label>CMTND/Hộ chiếu</label>
			<input type="text" data-filter-bind="value:cmtnd"/>
        </div>
        <div class="col-md-3">
            <label>Họ tên</label>
			<input type="text" data-filter-bind="value:hoten"/>
        </div>
        <div class="col-md-3">
            <label>Ngày kê khai</label>
			<input type="text" data-filter-bind="value:ngaykekhai"/>
        </div>
        <div class="col-md-2">
            <label style="width:100%"></label>
            <button type="button" id="filterBtn" class="btn btn-success btn-sm"><i class="fa fas fa-search"></i> Tìm</button>
        </div>
		
	</div>
</div>
